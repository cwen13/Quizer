<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quizer</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <section id="highScores">
	<a href="./highScore.html" class="highScores" type="button">
	  See the highscores!
	</a>
      </section>
      <section id="highScore">
	Score:<span id="score">0</span>
      </section>
      <section class="timer">
	Time: <span id="time"> </span>
      </section>
    </header>
    <main>
      <section id="question">Do you want to play the quiz game?</section>
      <section id="answers">
	<ul>
	  <li><input type="text" id="highScoreInput" name="highScoreInput"/></li>
	  <li><button class="button" id="button1">Yes, I do.</button></li>
	  <li><button class="button" id="button2">No, I do not.</button></li>
	  <li><button class="button" id="button3"></button></li>
	  <li><button class="button" id="button4"></button></li>
	</ul>
      </section>
      <section id="result"></section>
      

    </main>
    <footer>
      <p> Powered by <a href="https://github.com/cwen13/weather-tracker">github</a></p>
    </footer>
    
    <script src="./assets/js/script.js"></script>
  </body>
</html>
