<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quizer</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
  </head>
  <body>
    <header>
      <section id="highscores">
	<button class="highscores" type="button">
	  See the highscores
	</button>
      </section>
      <section class="timer">
	Time: <span id="time"> </span>
      </section>
    </header>
    <main>
      <section id="question">Do you want to play this quiz game?</section>
      <section id="answers">
	<ol start="A">
	  <li><button type="button">Yes, I do.</button></li>
	  <li><button type="button">No, don't bother me!</button></li>
	  <li><button type="button"></button></li>
	  <li><button type="button"></button></li>
	</ol>
    </section>
      <section id="result"></section>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
